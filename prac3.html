  <body>
    <h1 style="color: #9345ee;"> Number and Arrays Methods</h1>
    
    <div>
    <h2> Number</h2>
    <div>
    <p id="hello"></p>
  <script>
let x = 36.9826;
document.getElementById("hello").innerHTML =
  x.toFixed(0) + "<br>" +
  x.toFixed(3) + "<br>" +
  x.toFixed(6) + "<br>" +
  x.toFixed(9);
</script>
      </div>
      
    <h2>Array</h2>
      
   <div>
<p id="car"></p>

<script>
const cars = ["Mercedes", " Holden", " Ford", " Suburu"];
document.getElementById("car").innerHTML = cars.toString();
</script>
      </div>
    <h1 style="color: #9345ee;"> Get and Set Methods</h1>
      
      <div>
      <h2>Get</h2>
      <p id="year"></p>

<script>
const year = new Date();
document.getElementById("year").innerHTML = year.getFullYear();
</script>
      </div>
        
      <div>
     <h2>Set</h2>
      <p id="setyear"></p>

<script>
const setyear = new Date();
setyear.setFullYear(1986);
document.getElementById("setyear").innerHTML = setyear;
</script>
      </div>  
    </body>
